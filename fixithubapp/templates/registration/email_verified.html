{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                    <h2 class="card-title mb-4">Email Verified!</h2>
                    <p class="lead">Your email address has been successfully verified.</p>
                    <p>You can now use all features of Fixithub.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
